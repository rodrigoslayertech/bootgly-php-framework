name: Docker HTTP Server CLI - CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          file: bootgly-cli-server.http.dockerfile
          push: true
          tags: bootgly/bootgly-cli-server.http:latest
      -
        name: Push Docker image to GitHub Packages
        run: docker push docker.pkg.github.com/bootgly/bootgly-bootgly/bootgly-cli-server.http:latest
